<!DOCTYPE HTML>
<html>
<head>
	<title>
		be creative - make your own masterpiece
	</title>
<style>
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
#div2 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Be creative - make your own masterpiece:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>

<img id="drag1" src="image/butterfly.jpg" draggable="true" ondragstart="drag(event)" width="100" height="50">

<img id="drag2" src="image/butterfly.jpg" draggable="true" ondragstart="drag(event)" width="150" height="100">

</body>
</html>
